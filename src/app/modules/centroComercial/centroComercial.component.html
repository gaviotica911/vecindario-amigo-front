<!-- centroComercial.component.html -->

<div class="container mt-5">
  <div class="card shadow-sm text-white">
    <div class="card-body">

      <div class="btn-group">
        <button
          type="button"
          class="btn btn-secondary"
          [class.active]="sortBy === 'id'"
          (click)="sortBy = 'id'; onSortChange()"
        >
          ID
          <span *ngIf="sortBy === 'id' && ascendingOrder">&#9650;</span>
          <span *ngIf="sortBy === 'id' && !ascendingOrder">&#9660;</span>
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          [class.active]="sortBy === 'nombre'"
          (click)="sortBy = 'nombre'; onSortChange()"
        >
          Nombre
          <span *ngIf="sortBy === 'nombre' && ascendingOrder">&#9650;</span>
          <span *ngIf="sortBy === 'nombre' && !ascendingOrder">&#9660;</span>
        </button>
      </div>

      <div class="d-flex">
        <div class="mt-3" [ngStyle]="getTableStyle()">
          <table class="table">
            <thead>
              <tr>
                <th style="color: black;">Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let centroComercial of centroComerciales">
                <td>
                  <a href="javascript:void(0);" style="color: black;" (click)="verDetalle(centroComercial)">
                    {{ centroComercial.nombre }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="selectedCentroComercial" style="width: 40%;">
          <div>
            <h2 class="mt-3">Detalles del Centro Comercial</h2>
            <!-- ... (remaining details) -->
          </div>
        </div>
      </div>

      <div class="pagination-buttons mt-2 d-flex justify-content-center">
        <button class="btn btn-primary mx-3" (click)="goToPreviousPage()" [disabled]="currentPage === 0">Previous</button>
        <button class="btn btn-primary mx-3" (click)="goToNextPage()" [disabled]="currentPage === totalPages - 1">Next</button>
      </div>
    </div>
  </div>
</div>
