<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let negocio of negocios">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ negocio.profilePic }}"
                alt="{{ negocio.nombre }}"
                
                
              />
              <div class="card-body">
                <h5 class="card-title">{{ negocio.nombre }}</h5>
                <p class="card-text">Descripcion: {{ negocio.descripcion }}</p>
                 <!-- <p class="card-text">[{{ negocio.editorial.name }}]</p> -->
              </div>
           </div>
      </div>
   </div>
</div>
