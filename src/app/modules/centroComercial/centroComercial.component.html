
<div class="container mt-5">
  <div class="card shadow-sm text-white">
    <div class="card-body">
      <h1 class="card-title text-center">Bienvenidos a la Sección de Centros Comerciales</h1>
      <hr style="margin-bottom: 1hr;">
      <p class="text-center">¿Qué te gustaría hacer?</p>

      <div class="mt-3">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Calificación</th>
              <th>Ubicación</th>
              <th>Vecindario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let centroComercial of centrosComerciales">
              <td>{{ centroComercial.id }}</td>
              <td>{{ centroComercial.nombre }}</td>
              <td>{{ centroComercial.calificacion }}</td>
              <td>{{ centroComercial.ubicacion }}</td>
              <td>{{ centroComercial.vecindario.nombre }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
