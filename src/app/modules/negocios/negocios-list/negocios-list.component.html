<div class="container-fluid" id="main-container">
  <!-- Componente de Detalle del Negocio -->
  <div *ngIf="selectedNegocio" class="detail-container">
    <app-negocio-detail [negocioDetail]="selectedNegocio"></app-negocio-detail>
  </div>

  <div class="list-container">
    <div class="container-fluid" id="zona">
      <div class="central-list-container">
        <div class="container-fluid" id="botones-ordenamiento">
          <button (click)="ordenarAscendente()" class="btn btn-primary">
            Ordenar Ascendente
          </button>
          <button (click)="ordenarDescendente()" class="btn btn-secondary">
            Ordenar Descendente
          </button>
        </div>
        <br />
        <ul class="list-group">
          <div
            *ngFor="
              let negocio of negocios
                | paginate : { itemsPerPage: 10, currentPage: p }
            "
            class="col mb-2"
          >
            <li
              class="list-group-item cursor-pointer list-group-item:hover"
              (click)="onSelected(negocio)"
            >
              {{ negocio.nombre }} - Calificaci√≥n: {{ negocio.calificacion }}
            </li>
          </div>
        </ul>
        <div class="text-end">
          <pagination-controls
            (pageChange)="p = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
