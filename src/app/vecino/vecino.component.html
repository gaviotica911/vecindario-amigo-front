<div class="container mt-5">
    <div class="card shadow-sm text-white">
      <div class="card-body">
        <h1 class="card-title text-center">Bienvenidos a la Sección de Vecinos</h1>
        <!-- Espacio agregado debajo del título -->
        <hr style="margin-bottom: 1hr;">
        <p class="text-center">¿Qué te gustaría hacer?</p>
        <div class="d-flex justify-content-center">
          <!-- Botón "Ver" en verde y segundo botón habilitado -->
          <button class="btn btn-success mx-2" (click)="showvecinoList()">Ver Lista de Vecinos</button>
          <button class="btn btn-danger mx-2" (click)="hidevecinoList()">Ocultar Lista</button>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <!-- Botón habilitado y en verde -->
          <button class="btn btn-success mx-2" (click)="showvecinoDetalle()">Ver Detalle de Vecinos</button>
          <button class="btn btn-danger mx-2" (click)="hidevecinoDetalle()">Ocultar Detalle</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Contenedor para la lista de Vecinos, visible solo si se elige esa opción -->
  <div *ngIf="displayvecinoList" class="mt-3">
    <app-vecino-list></app-vecino-list>
  </div>
