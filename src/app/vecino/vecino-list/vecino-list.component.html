<div *ngIf="selected">
  <app-vecino-detail [vecinoDetail]="selectedVecino"></app-vecino-detail>
 </div>
 
 <hr />
 



<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let vecino of vecinos">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ vecino.profilePic }}"
                alt="{{ vecino.nombre }}"
                
                
              />
              <div class="card-body">
                <h5 class="card-title">{{ vecino.nombre }}</h5>
                <p class="card-text">Edad: {{ vecino.edad }}</p>
                <p class="card-text">Descripcion: {{ vecino.descripcion }}</p>
                <p class="card-text">Vecindario: [{{ vecino.vecindairo.name }}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
