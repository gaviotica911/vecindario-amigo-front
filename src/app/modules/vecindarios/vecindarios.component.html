<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 justify-content-center align-items-center">
      <!-- Contenedor para la lista de vecindarios, visible solo si se elige esa opción -->
      <div *ngIf="displayVecindariosList" class="mt-3">
        <app-vecindarios-list [orden]="displayVecindariosListOrden" ></app-vecindarios-list>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
    
  <div id="mapContainer" class="map-container">
    <h1>Mira donde estan ubicados los vecindarios: </h1>
    <google-map
      height="400px"
      width="750px"
      [center]="center"
      [zoom]="zoom"
      (mapClick)="moveMap($event)"
      (mapMousemove)="move($event)"
    ></google-map>

    <!-- Texto de latitud y longitud debajo del mapa -->
    <div class="mt-3">
      <div>Latitude: {{ display?.lat }}</div>
      <div>Longitude: {{ display?.lng }}</div>
    </div>
  </div>
</div>
