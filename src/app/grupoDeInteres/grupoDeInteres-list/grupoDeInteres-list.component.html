<div *ngIf="selected">
  <app-grupoDeInteres-detail [grupoDeInteresDetail]="selectedGrupoDeInteres"></app-grupoDeInteres-detail>
</div>

<hr />

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let book of gruposDeInteres" class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          alt="{{ book.nombre }}"
          (click)="onSelected(book)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.nombre }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
