
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2">
      <ul class="list-group">

        <div *ngFor="let comment of getComentariosPerPublicacion(publicacion.id)" class="col mb-2">
          <ul class="list-group">
            <li class="list-group-item">
             
             <p style="color: gray;">{{comment.nombre}} ha comentado: </p>

            </li>
          </ul>
        </div>      
      </ul>
    </div>
  </div>
</div>
